spring.config.import=optional:file:.env[.properties]
spring.application.name=backend
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.secret=${JWT_SECRET_KEY}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.profiles.active=${ACTIVE_PROFILE}

spring.jpa.properties.hibernate.dialect= ${JPA_HIBERNATE_DIALECT}
spring.jpa.properties.jakarta.persistence.validation.mode=auto
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.sql.init.mode=${SQL_INIT_MODE}
spring.jpa.defer-datasource-initialization= true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs/swagger-ui.html

cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

server.forward-headers-strategy=native

app.file-upload-dir=uploads
app.file-endpoint-files=/files
app.file-max-size=10485760

app.timezone=${APP_TIMEZONE:UTC}

server.port=8080